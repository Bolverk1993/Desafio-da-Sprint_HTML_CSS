<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsivity.css">
    <link rel="stylesheet" href="../css/lancamento.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../img/ford-96.png">
    <title>Lançamento</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <a href="index.html"><img src="../img/logo-ford-256.png"></a>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="lancamento.html">LANÇAMENTO</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>

        </div>
    </header>



    <main>
        <div class="video">
            <iframe width="100%" height="420" src="https://www.youtube.com/embed/vQsryuNmsL0?si=8LviSWnfMPqZVyWd"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="container__tabela">

            <table>
                <thead>
                    <tr>
                        <th><img src="../img/XL Cabine.jpg" alt="XL cabine vermelha"></th>
                        <th><img src="../img/xls 2.2 diesel.jpg" alt="XLS 2.2 diesel vermelha"></th>
                        <th><img src="../img/storm.jpg" alt="Storm vermelha"></th>
                    </tr>
                </thead>

                <tbody>

                         <td>
                        <input class="check" type="checkbox"> <span> XL cabine 2022</span>
                        </td>

                        <td>
                        <input class="check" type="checkbox"> <span> XLS 2.2 diesel </span>
                        </td>

                        <td>
                        <input class="check" type="checkbox"> <span> Storm 3.2 Turbodiesel 20V 4x4 </span>
                        </td>

                    <tr>
                        <td>
                            <p class="decricao">
                                Preços a partir de R$ 170.190.
                            </p>
                        </td>

                        <td>
                            <p class="decricao">
                                Preços a partir de R$ 234.990.
                            </p>
                        </td>

                        <td>
                            <p class="decricao">
                                Preços a partir de R$ 246.190.
                            </p>
                        </td>
                    </tr>

                </tbody>
            </table>
            
        </div>
        <button class="botao">Comparar</button>


    </main>



    <footer id="rodape">
        <p class="redes">Redes Sociais</p>
        <a href="https://www.facebook.com/FordBrasil/"><img class="icones" src="../img/facebook-50.png"
                alt="Logo do Facebook"></a>
        <a href="https://www.youtube.com/fordbrasil"><img class="icones" src="../img/youtube-squared-50.png"
                alt="Logo do Youtube"></a>
        <a href="https://www.instagram.com/fordbrasil/"><img class="icones" src="../img/instagram-logo-50.png"
                alt="Logo do Instagram"></a>
        <p class="copyright">&copy; 2025 <a class="git"
                href="https://github.com/Bolverk1993/Desafio-da-Sprint_HTML_CSS.git">Vítor Aguiar</a></p>
        <nav class="link__externo">
            <a href="https://www.ford.com.br/"><img class="icones" src="../img/ford-96.png" alt="Logo ford"></a>
        </nav>
    </footer>
</body>

</html>
